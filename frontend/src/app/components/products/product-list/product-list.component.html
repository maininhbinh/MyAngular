<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>price</th>
            <th>image</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | search : searchText ;index as i">
            <td>{{++i}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td style="width: 50px; height: 50px; border-radius: 50px;"><img class="w-100 h-100 " src= "http://localhost:8080/public/upload/{{product.imageUrl}}" alt=""></td>
            <td>
                <button (click)="onhandleDelete(product._id!)" class="btn btn-danger">
                    delete
                </button>
                <button class="btn btn-light" routerLink="/admin/edit/{{product._id}}">
                    update
                </button>
            </td>
        </tr>
    </tbody>
</table>
